<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - Coffee Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="background-auth">
    <div class="auth-card">
      <div class="title-system">Coffee Management System</div>
      <div class="title-page">Đăng ký</div>

      <form id="registerForm">
        <div class="mb-3 position-relative">
          <span class="input-group-text"
            ><i class="fa-regular fa-user"></i
          ></span>
          <input
            type="text"
            class="form-control"
            id="registerName"
            placeholder="Name"
            required
          />
        </div>

        <div class="mb-3 position-relative">
          <span class="input-group-text"
            ><i class="fa-regular fa-envelope"></i
          ></span>
          <input
            type="email"
            class="form-control"
            id="registerEmail"
            placeholder="Email"
            required
          />
        </div>

        <div class="mb-3 position-relative">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input
            type="password"
            class="form-control"
            id="registerPassword"
            placeholder="Password"
            required
          />
        </div>

        <div class="mb-4 position-relative">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm password"
            required
          />
        </div>

        <button type="submit" class="btn btn-auth w-100 mb-2">Đăng ký</button>
      </form>

      <p class="mb-0 mt-2">
        Đã có tài khoản? <a href="./login.html" class="auth-link">Đăng nhập</a>
      </p>
    </div>

    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
