<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6 hero-content">
            <h1>Bắt đầu ngày với một tách đen đá không đường...</h1>
            <button class="btn btn-buy">Mua ngay</button>
          </div>
          <div class="col-lg-6 text-center d-none d-lg-block">
            <img
              src="./assets/imgs/homepage/cup-coffee.png"
              alt="Coffee Cup"
              class="img-fluid"
              style="max-height: 500px"
            />
          </div>
        </div>
      </div>

      <div class="brush-bottom">
        <svg viewBox="0 0 500 150" preserveAspectRatio="none">
          <path
            d="M-10.44,50.82 C164.50,183.05 343.40,-54.76 507.05,80.42 L500.00,150.00 L0.00,150.00 Z"
          ></path>
        </svg>
      </div>
    </section>

    <section class="section-padding bg-white">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 mb-4 mb-md-0">
            <div class="video-container ratio ratio-16x9">
              <iframe
                src="https://www.youtube.com/embed/xpzif2TaPFw?si=XqZ6R9UMDowjqD_L"
                title="Coffee Art"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="col-md-6 text-center">
            <h2 class="fw-bold mb-3">Have a ship - Uống gì không?</h2>
            <p class="text-muted">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
              enim ad minim.
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="section-padding bg-light">
      <div class="container">
        <h3 class="fw-bold mb-4">Hôm nay có gì?</h3>
        <div id="home-products" class="row g-4">
          <div class="col-12">
            <p class="text-muted mb-0">Đang tải...</p>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="./js/config/firebase-config.js"></script>

    <script type="module" src="./js/main.js"></script>

    <script type="module" src="./js/auth/auth.js"></script>
    <script type="module" src="./js/home.js"></script>
  </body>
</html>
