<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="checkout-page">
      <div class="container">
        <div class="checkout-header">
          <div>
            <p class="cart-eyebrow mb-1">Coffee management</p>
            <h1 class="cart-title mb-0">Thanh toán</h1>
          </div>
          <a class="btn btn-outline-light" href="./cart.html">
            <i class="fa-solid fa-arrow-left me-2"></i>Quay lại giỏ hàng
          </a>
        </div>

        <div class="checkout-grid">
          <div class="checkout-card">
            <h5 class="mb-3">Thông tin đơn hàng</h5>
            <form id="checkout-form" class="checkout-form">
              <div class="mb-3">
                <label class="form-label">Tên khách hàng</label>
                <input
                  type="text"
                  class="form-control"
                  id="checkout-name"
                  placeholder="Nhập tên hiển thị"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input
                  type="tel"
                  class="form-control"
                  id="checkout-phone"
                  placeholder="Tuỳ chọn"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Hình thức nhận hàng</label>
                <div class="checkout-choice">
                  <label>
                    <input type="radio" name="checkout-type" value="takeaway" checked />
                    <span>Mang đi</span>
                  </label>
                  <label>
                    <input type="radio" name="checkout-type" value="dine-in" />
                    <span>Uống tại quán</span>
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Phương thức thanh toán</label>
                <div class="checkout-choice">
                  <label>
                    <input type="radio" name="checkout-payment" value="cash" checked />
                    <span>Tiền mặt</span>
                  </label>
                  <label>
                    <input type="radio" name="checkout-payment" value="card" />
                    <span>Thẻ/QR</span>
                  </label>
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label">Ghi chú</label>
                <textarea
                  class="form-control"
                  id="checkout-note"
                  rows="3"
                  placeholder="Ví dụ: Ít đá, ít đường..."
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Đặt hàng
              </button>
            </form>
          </div>

          <div class="checkout-card">
            <h5 class="mb-3">Tóm tắt đơn</h5>
            <div id="checkout-summary"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/config/firebase-config.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth/auth.js"></script>
    <script type="module" src="./js/pages/checkout.js"></script>
  </body>
</html>
